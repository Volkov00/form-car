<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/style/reset.css">
  <link rel="stylesheet" href="./assets/style/style.css">
  <title>firstForm</title>
</head>
<body>
<article class="wrapper">
  <form class="card-form" action="#" method="POST">
      <h1 class="title">Register</h1>
      <p class="sub-title">Create your account. It`s free and only takes a minute</p>
    <div class="Name">
      <input type="text" class="Fname inp-pad" placeholder="First Name">
      <input type="text" class="Lname inp-pad" placeholder="Last Name">
    </div>
    <input type="email" class="email inp-pad" placeholder="Emain">
    <input type="password" class="password inp-pad" placeholder="Password">
    <input type="password" class="confirm-pass inp-pad" placeholder="Confirm Password">
    <label class="check-container">
    <input class="check" type="checkbox"> 
    I accept the <span>Terms of Use</span> & <span>Privacy Police</span>
    </label>
    <button class="submit" type="submit"> Register Now</button>
  </form>
</article>
</body>
</html>
